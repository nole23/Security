	
<div ng-controller="SearchCtrl">
	<form class="navbar-search" >
		<input type="text" placeholder="Search" ng-change="search()" ng-model="keywords" class="form-control">
	</form>
	
	
	<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
			<thead>
			<tr>
				<th st-sort="firstName">Record No</th>
				<th st-sort="lastName">Log Type</th>
				<th st-sort="birthDate">Source Log</th>
				<th st-sort="balance">Commpyter</th>
				<th st-sort="balance">Messages</th>
				<th st-sort="balance">Type Sys</th>
			</tr>

			</thead>
			<tbody>
			<tr ng-repeat="row in liste">
				<td>{{row.recordNumber}}</td>
				<td>{{row.logType}}</td>
				<td>{{row.sourceLog}}</td>
				<td>{{row.computerName}}</td>
				<td>{{row.messages}}</td>
				<td>{{row.type}}</td>
			</tr>
			</tbody>
		</table>
</div>
