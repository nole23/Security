<html>

<head></head>

<body ng-app="App">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- BOOTSTRAP STYLES-->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <!-- FONTAWESOME STYLES-->
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <!-- CUSTOM STYLES-->
  <link href="assets/css/custom.css" rel="stylesheet">
  <!-- GOOGLE FONTS-->
  <div id="wrapper">
    
    <!-- /. NAV TOP  -->
    
    <!-- /. NAV SIDE  -->
    
    
    
      <div id="page-inner" >
        <div class="row" style="text-align: center">
          <div class="col-md-12">
            <h2>Login</h2>
            <h5>Da bi ste nastavili sa radom morate se ulogovati</h5>
          </div>
        </div>
        <!-- /. ROW  -->
        
        
        <hr>
        <div class="row"  >
        
        
          <div class="col-md-12" >
            <!-- Form Elements -->
            <div class="panel panel-default" style=" width: 50%; margin-left: 25%">
            
            	
              <div class="panel-heading"> Unesite sve podatke</div>
              <div data-ng-controller="LoginCtrl">
              	<div data-ng-show="vm.message" style="text-align: center; font-size: 24px; height: 50px; width: 100%; color: white; background-color: #ff1a1a">
			    	Login failure
			  	</div>
			  </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-12">
                    
                    <form role="form">
						<div class="form-group"> <label>Korisnicko ime</label>
							<input class="form-control" ng-model="vm.user.username"> 
						</div>
						<div class="form-group"><b>Sifra</b>
							<br>
							<input type="password" class="form-control" ng-model="vm.user.password"> 
						</div>
						<button type="submit" class="btn btn-default" ng-click="vm.login()">Ulogujte se</button>
						<button type="reset" class="btn btn-primary">Zaboraviliste sifru</button>
                    </form>
                    <br> </div>
                </div>
              </div>
            </div>
            <!-- End Form Elements -->
          </div>
        </div>
        <!-- /. ROW  -->
        <!-- /. ROW  -->
      </div>
      <!-- /. PAGE INNER  -->

    <!-- /. PAGE WRAPPER  -->
  </div>

</body>

</html>
