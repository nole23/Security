
<div class="container" ng-controller="LoginCtrl">

	<div class="row" id="pwd-container">
		<div class="col-md-4"></div>

		<div class="col-md-4">
			<section class="login-form">
				<form method="post" action="#" role="login">
					 <input type="text" name="username"
						placeholder="Username" required class="form-control input-lg"
						style="margin-bottom: 25px;"  ng-model="user.username"/>
						 <input type="password" class="form-control input-lg" id="password" ng-model="user.password"
						style="margin-bottom: 25px;" placeholder="Password" />

					<div style="color: red;" ng-if="message=='invalid'">
											 Wrong pass and username combination
										</div>
					
					<button type="button" name="login" id="login"
						class="btn btn-lg btn-primary btn-block" ng-click="login()">Log in</button>


				</form>

			</section>
		</div>

		<div class="col-md-4"></div>


	</div>




</div>
